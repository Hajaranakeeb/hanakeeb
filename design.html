<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Document</title>
  <style>
    body {
      background-color: rgba(20, 38, 2, 0.779);
  margin: 0;
  padding: 80px 20px 20px 20px; /* add top padding so nav doesn't overlap content */
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
    }

    h3 {
      margin-bottom: 40px;
    }

    /* Container for images to enable flex wrap */
    .image-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px; /* space between images */
    }

    /* All images get same styling */
    .image-row img {
      height: 350px;
      width: 300px;
      box-sizing: border-box;
      border: 2px solid transparent; /* keep your margin consistent */
    }

    /* Specific vertical alignments simulated with margin */
    #Aya, #Liah, #tania{
      margin-bottom: 0; /* aligned top */
      animation:fadeInVisible 3s ease 2s forwards;
       visibility: hidden;
    }
    #tiger,#zebra,#cat,#meow,#Ow{
      animation:Yay 2s ease 4s forwards;
       visibility: hidden;

    }
    @keyframes Yay {
      0% {
        opacity: 0;
        visibility: hidden;
      }
      99% {
        opacity: 0.99;
        visibility: visible;
      }
      100% {
        opacity: 1;
        visibility: visible;
      }
    }


    #zebra {
      align-self: flex-end; /* aligns zebra image at bottom on the row */
      margin-bottom: 0;
    }

    /* Responsive for small screens: stack vertically */
    @media (max-width: 1024px) {
      .image-row img {
        height: auto;
        width: 90%;
        max-width: 350px;
      }
      #zebra {
        align-self: center; /* remove bottom alignment on small screens */
        margin-top: 20px;
      }
    }
   nav#top-nav {
  position: absolute;
  top: 20px;
  right: 20px;
  display: flex;
  gap: 10px;
  z-index: 999;
}

nav#top-nav a {
  color: white;
  font-size: x-large;
  text-decoration: none;
  background-color: rgba(0, 0, 0, 0.5);
  padding: 10px 15px;
  border-radius: 10px;
  display: inline-block;
  transition: background-color 0.3s ease;
}

nav#top-nav a:hover {
  background-color: rgba(255, 255, 255, 0.2);
}

    @keyframes fadeInVisible {
      0% {
        opacity: 0;
        visibility: hidden;
      }
      99% {
        opacity: 0.99;
        visibility: visible;
      }
      100% {
        opacity: 1;
        visibility: visible;
      }
    }
  </style>
</head>
<body>
    <nav id="top-nav">
    <a href="index.html">Home</a>
    <a href="design.html">Design</a>
    <a href="about.html">About</a>
  </nav>

    <img id="zebra" src="https://i.postimg.cc/dVMnmKsq/Screenshot-2025-08-07-223826.png" alt="zebra-photo" />
