<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sweet's Buisness Practice</title>
  <style>
    h1 {
      text-align: center;
      border-top: 10px solid pink;
      border-bottom: 10px solid pink;
      border-left: 10px solid aqua;
      border-right: 10px solid aqua;
      background-color: blanchedalmond;
      color: cornflowerblue;
    }

    body {
      background-color: rgb(91, 135, 162);
    animation: Lola 10s infinite alternate;
    }
   
    #LOL {
      text-align: center;
      color:aliceblue;
      font-size: x-large;
    }

    #NO {
      width: 20%;
      margin-left: 40%;
      margin-top: 5%;
      border: 10px solid pink;
      border-radius: 0 25% 0 25%;
      transition: transform 0.5s ease;
      opacity: auto;
      
    }

    #NO:hover {
      transform: scale(1.05);
    }

    #Make {
      margin-top: -30%;
      margin-left: 10%;
      border: 5px solid pink;
      width: 10%;
      text-align: center;
      color: rgb(231, 124, 142);
      background-color: bisque;
      display: grid;
    }

    #LOLL,
    #Hey,
    #Cake,
    #Right1,
    #Right2,
    #Right3 {
      position: absolute;
      border: 5px solid pink;
      border-radius: 0 15%;
      transform-style: preserve-3d;
      transition: transform 0.8s ease-in-out;
      perspective: 1000px;
      will-change: transform;
    }

    #LOLL { top: 40%; left: 1%; height: 300px; transition: transform 0.3s ease;  }
    #Hey { top: 40%; left: 15%; height: 300px; transition: transform 0.3s ease; }
    #Cake { top: 86%; left: 8%; height: 300px; transition: transform 0.3s ease; }
    #Right1 { top: 40%; right: 2%; height: 30%; border-radius: 15% 15%; transition: transform 0.3s ease; }
    #Right2 { top: 40%; right: 18%; height: 30%; border-radius: 15% 15%; transition: transform 0.3s ease; }
    #Right3 { top: 85%; right: 8%; height: 40%; transition: transform 0.3s ease; }

    #LOLL:hover,
    #Hey:hover,
    #Cake:hover,
    #Right1:hover,
    #Right2:hover,
    #Right3:hover {
       transform: scale(1.1);
    }

    #YES, #OK {
      position: absolute;
      top: 25%;
      width: 15%;
      height: 5%;
      text-align: center;
      background-color: bisque;
      font-size: x-large;
      color: palevioletred;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      border: 5px solid pink;
    }

    #YES { right: 79%;animation-name: MeHa;animation-duration: 3s;animation-iteration-count: infinite; }
    #OK { right: 9%;animation-name: TayTay;animation-duration: 3s;animation-iteration-count: infinite; }

    @keyframes MeHa {
      0% { left: 5%; }
      50% { left: 10%; }
      100% { left: 4%; }
    }

    @keyframes TayTay {
      0% { right: 5%; }
      50% { right: 10%; }
      100% { right: 4%; }
    }

    h2 {
      text-align: center;
      color: aliceblue;
      font-style: italic;
      margin-top: 10%;
      animation-name: Mex;
      animation-duration: 3s;
      animation-iteration-count: infinite;
    }

    @keyframes Mex {
      0% { color: dodgerblue; }
      50% { color: moccasin; }
      100% { color: dodgerblue; }
    }

    @keyframes Lola {
      0% { background-color: rgb(120, 113, 170); }
      50% { background-color: #DCAFAF; }
      100% { background-color: rgb(120, 113, 170); }
    }

    @media only screen and (min-width: 1024px) and (max-width: 1440px) {
      img:not(#NO) {
        position: absolute;
        border: 5px solid pink;
      }

      #LOLL { top: 40%; left: 1%; height: 300px; }
      #Hey { top: 40%; left: 17%; height: 300px; }
      #Cake { top: 93%; left: 6%; height: 300px; }
      #Right1 { top: 40%; right: 1%; height: 30%; }
      #Right2 { top: 40%; right: 19%; height: 30%; }
      #Right3 { top: 90%; right: 5%; height: 40%; }
      h2 { margin-top: 15%; }

      #FUN {
        width: 6%;
        position: absolute;
        top: 140%;
        left: 45%;
        border: solid rgb(109, 152, 217);
      }
    }

    @media (max-width: 1023px) {
      img:not(#NO) {
        position: absolute;
        border: 5px solid pink;
      }

      #LOLL { top: 40%; left: 1%; height: 300px; }
      #Hey { top: 40%; left: 17%; height: 300px; }
      #Cake { top: 93%; left: 6%; height: 300px; }
      #Right1 { top: 40%; right: 1%; height: 30%; }
      #Right2 { top: 40%; right: 19%; height: 30%; }
      #Right3 { top: 90%; right: 5%; height: 40%; }
      h2 { margin-top: 15%; }

      #FUN {
        width: 6%;
        position: absolute;
        top: 140%;
        left: 45%;
        border: solid rgb(109, 152, 217);
      }
    }

    #FUN {
      width: 6%;
      position: absolute;
      top: 140%;
      left: 45%;
      border: solid rgb(109, 152, 217);
    }
    @media (min-width: 1024px) {
  /* no changes here - your original absolute positions remain */
}

/* For tablets and medium screens */
@media (max-width: 1023px) {
  img:not(#NO), #YES, #OK {
    position: static !important;  /* override absolute */
    width: 80%;                   /* make images responsive */
    margin: 10px auto;            /* center with margin */
    height: auto;                 /* keep aspect ratio */
    border-radius: 10px;          /* optional styling */
  }

  /* Paragraphs and headings */
  h2, #LOL, #YES, #OK {
    margin: 20px auto;
    text-align: center;
  }

  #NO {
    position: static !important;
    width: 50%;
    margin: 20px auto;
  }

  #Make {
    position: static !important;
    margin: 20px auto;
    width: 80%;
  }

  /* Canvas */
  #myCanvas {
    display: block;
    margin: 20px auto;
    width: 90%;
    height: auto;
  }
}

/* For phones and very small screens */
@media (max-width: 599px) {
  img:not(#NO), #YES, #OK {
    width: 95%;
  }

  #NO, #Make {
    width: 90%;
  }

  h2, #LOL {
    font-size: larger;
    padding: 0 10px;
  }
}
 

  </style>
</head>
