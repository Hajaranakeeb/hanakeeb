<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smooth Canvas Movement</title>
  <style>
    body {
      background-color: black;
    }

    canvas {
      border: 20px solid black;
      background-color: red;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      position: relative;
      animation: moveLeftRight 2s infinite alternate ease-in-out;
    }

   
    

    #Ash {
      background-color: blue;
      animation-delay: 1s;
    }

  </style>
</head>
<body>

  <canvas ondragover="allowDropEvent"></canvas>
  <canvas draggable="true" onclick="Maybe()"ondragstart="DragEvent"id="Ash"></canvas>


<script>
 let maybe = "ash";
 function Maybe() {

 }



</script>

<input id="user" placeholder="Type your name">
<button onclick="greet()">Greet</button>

<script>
  function greet() {
    let name = document.getElementById("user").value;
    alert("Hi " + name + "!");
  }
</script>

</body>
</html>
